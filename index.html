<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,300&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/6f477c153b.js" crossorigin="anonymous"></script>

<body>
    <nav class="navbar">
        <div class="logo"><a href="#"><i class="fa-solid fa-house"></i>LOGO.</a></div>

            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>

        </ul>
    </nav>
    <div class="container">
        <div class="h1">
        <h1>Coming Soon</h1>
        </div>

        <div id="countdown">
            <div class="box">
                <span id="days"></span>
                <div class="label">Days</div>
            </div>
            <div class="box">
                <span id="hours"></span>
                <div class="label">Hours</div>
            </div>
            <div class="box">
                <span id="minutes"></span>
                <div class="label">Minutes</div>
            </div>
            <div class="box">
                <span id="seconds"></span>
                <div class="label">Seconds</div>
            </div>
        </div>
        <button id="notify-btn">NOTIFY ME!</button>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon facebook"><i class="fa-brands fa-facebook"></i></a>
